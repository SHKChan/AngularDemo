<h2>hobby-table works!</h2>
<div *ngIf="(dataPipe$ | async)?.length !== 0">
    <h2 class="text-center text-primary">My Top 5 Hobbies</h2>
    <table class="table">
        <tr>
            <th>Preference</th>
            <th>Name</th>
            <th>Example</th>
            <th>Duration</th>
            <th>Skill Lever</th>
            <th>is Indoor</th>
            <th></th>
        </tr>
        <tr *ngFor="let data of dataPipe$ | async; let e=even; let o=odd; let i=index;" [ngClass]="{'even': e, 'odd': o}">
            <td>{{i+1}}</td>
            <!-- <td>{{e ? "Even" : "Odd"}}</td> -->
            <td>{{data.hobbyItem.name}}</td>
            <td>{{data.hobbyItem.example}}</td>
            <td>{{data.hobbyItem.duration | number:'1.1-1'}}</td>
            <td>{{data.hobbyItem.skillLevel}}</td>
            <td>{{data.hobbyItem.isIndoor}}</td>
            <!-- <td><button class="btn btn-primary" 
                (click)="setIndex(i)">
                Select
            </button></td> -->
            <td><button class="btn btn-primary">
                    Select
                </button></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="text" placeholder="Enter Name" [(ngModel)]="name"></td>
            <td><input type="text" placeholder="Enter Example" [(ngModel)]="example"></td>
            <td><input type="text" placeholder="Enter Duration" [(ngModel)]="duration"></td>
            <td><input type="text" placeholder="Enter Skill Lever" [(ngModel)]="skillLevel"></td>
            <td><input type="text" placeholder="Enter is Indoor" [(ngModel)]="isIndoor"></td>
        </tr>
    </table>
</div>

<h3 *ngIf="(dataPipe$ | async)?.length === 0">No hobbies found.</h3>
